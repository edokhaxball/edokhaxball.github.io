  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #152635;
      color: white;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background: white;
      padding: 10px 0;
    }
    nav a {
      color: black;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      position: relative;
    }
    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background: black;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 30vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .hero img.background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    .hero-content h1 {
      font-family: 'Anybody', sans-serif;
      font-size: 60px;
      margin: 0;
      padding: 10px 20px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }
    .container {
      max-width: 1400px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .season-select {
      text-align: center;
      margin-bottom: 30px;
    }
    .season-select label {
      font-size: 18px;
      margin-right: 10px;
    }
    .season-select select {
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .blocks {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    .block {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 20px;
      min-height: 400px;
      overflow-x: auto;
    }
    .block h2 {
      font-family: 'Anybody', sans-serif;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    .classifica-table {
      width: 100%;
      border-collapse: collapse;
      color: white;
      font-size: 16px;
    }
    .classifica-table th, .classifica-table td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px;
      text-align: center;
    }
    .classifica-table th {
      background-color: rgba(255,255,255,0.15);
      font-weight: bold;
    }
    .classifica-table tr:nth-child(even) {
      background-color: rgba(255,255,255,0.05);
    }
    .classifica-table img {
      vertical-align: middle;
      margin-right: 8px;
    }
    .playoffs-table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 16px;
    }
    .playoffs-table td {
      padding: 10px;
      vertical-align: middle;
    }
    .team-cell {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
    }
    .team-cell img {
      width: 25px;
      height: 25px;
      object-fit: contain;
    }
    footer {
      background: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
    .footer-socials {
      display: flex;
      justify-content: center;
      gap: 30px;
      align-items: center;
      margin-bottom: 15px;
    }
    .footer-socials img {
      filter: none;
    }
    footer p {
      margin: 0;
      font-size: 14px;
      color: black;
    }

let currentSeason = "s3"; 
let currentMatchday = 0;

// Abbrevia nomi lunghi
function shortName(name){ return abbreviations[name] || name; }

// Render classifica
function renderClassifica(season){
  return `
    <table class="classifica-table">
      <thead>
        <tr><th>#</th><th>Squadra</th><th>Punti</th></tr>
      </thead>
      <tbody>
        ${data[season].classifica.map((team,i)=>`
          <tr>
            <td>${i+1}</td>
            <td class="team-cell"><img src="${team.logo}" alt="${team.name}">${shortName(team.name)}</td>
            <td>${team.punti}</td>
          </tr>
        `).join("")}
      </tbody>
    </table>
  `;
}

// Render playoff S1-S3
function renderPlayoffs(season){
  return data[season].playoffs.map(round => `
    <h3 style="text-align:center; margin-bottom:10px;">${round[0]}</h3>
    <div style="display:flex; flex-direction:column; gap:5px;">
      ${round[1].map(match => {
        const team1 = data[season].classifica.find(t => t.name===match.team1);
        const team2 = data[season].classifica.find(t => t.name===match.team2);
        const [score1,score2] = match.score.split("-").map(Number);
        const winner1 = score1>score2;
        const winner2 = score2>score1;
        return `
          <div style="display:grid; grid-template-columns:1fr 60px 1fr; background: rgba(255,255,255,0.05); border-radius:10px; padding:8px; align-items:center;">
            <div style="display:flex; align-items:center; font-weight:${winner1?'bold':'normal'}; color:${winner1?'#8BC34A':'white'}">
              <img src="${team1.logo}" style="width:24px; margin-right:6px;">${shortName(team1.name)}
            </div>
            <div style="text-align:center; font-weight:bold;">${match.score}</div>
            <div style="display:flex; justify-content:flex-end; align-items:center; font-weight:${winner2?'bold':'normal'}; color:${winner2?'#8BC34A':'white'}">
              ${shortName(team2.name)}<img src="${team2.logo}" style="width:24px; margin-left:6px;">
            </div>
          </div>
        `;
      }).join("")}
    </div>
  `).join("");
}

// Render matchday S4
function renderMatchday(season,index){
  const md = data[season].matchdays[index];
  return `
    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">
      <button onclick="prevMatchday()">⬅</button>
      <h3>${md.name}</h3>
      <button onclick="nextMatchday()">➡</button>
    </div>
    <div style="display:flex; flex-direction:column; gap:8px;">
      ${md.matches.map(match => {
        const team1 = data[season].classifica.find(t => t.name===match.team1);
        const team2 = data[season].classifica.find(t => t.name===match.team2);
        return `
          <div style="display:grid; grid-template-columns:1fr 60px 1fr; background: rgba(255,255,255,0.05); border-radius:10px; padding:8px; align-items:center;">
            <div style="display:flex; align-items:center;">
              <img src="${team1.logo}" style="width:24px; margin-right:6px;">${team1.name}
            </div>
            <div style="text-align:center; font-weight:bold;">${match.score}</div>
            <div style="display:flex; justify-content:flex-end; align-items:center;">
              ${team2.name}<img src="${team2.logo}" style="width:24px; margin-left:6px;">
            </div>
          </div>
        `;
      }).join("")}
    </div>
  `;
}

function nextMatchday(){
  if(currentSeason==="s4" && currentMatchday < data.s4.matchdays.length-1){
    currentMatchday++;
    changeSeason();
  }
}

function prevMatchday(){
  if(currentSeason==="s4" && currentMatchday > 0){
    currentMatchday--;
    changeSeason();
  }
}

// Cambia stagione
function changeSeason(){
  currentSeason = document.getElementById("season").value;
  document.getElementById("classifica-content").innerHTML = renderClassifica(currentSeason);
  
  if(currentSeason==="s4"){
    document.getElementById("playoffs-content").innerHTML = renderMatchday("s4", currentMatchday);
  } else {
    document.getElementById("playoffs-content").innerHTML = renderPlayoffs(currentSeason);
  }

  document.getElementById("stats-content").innerHTML = "<p>In arrivo...</p>";
}

// Inizializzazione
window.onload = () => changeSeason();
